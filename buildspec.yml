version: 0.2

# AWS CodeBuild buildspec for BFI-MCP Docker image
# Works with CodeBuild's managed build environment

env:
  variables:
    AWS_ACCOUNT_ID: "REPLACE_WITH_YOUR_ACCOUNT_ID"
    AWS_DEFAULT_REGION: "us-east-1"
    BUILD_ARG_INSTALL_COMMAND: "pip install -r requirements.txt"
    BUILD_ARG_BUILD_COMMAND: "python test.py"
    BUILD_ARG_BUILD_OUTPUT_DIR: "/app"
    BUILD_ARG_START_COMMAND: "python mcp_server.py"

phases:
  install:
    runtime-versions:
      python: 3.13

  pre_build:
    commands:
      - echo "Pre-build phase starting..."
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/bfi-mcp
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      - echo "REPOSITORY_URI=$REPOSITORY_URI" >> /tmp/build.env
      - echo "IMAGE_TAG=$IMAGE_TAG" >> /tmp/build.env
      - echo "Repository URI: $REPOSITORY_URI"
      - echo "Image tag: $IMAGE_TAG"

  build:
    commands:
      - echo "Build phase starting on `date`"
      - echo "Building Docker image using custom Dockerfile..."
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG -t $REPOSITORY_URI:latest -f Dockerfile .
      - echo "Build completed successfully"

  post_build:
    commands:
      - echo "Post-build phase starting on `date`"
      - source /tmp/build.env
      - echo "Pushing Docker image to ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - echo "Docker images pushed successfully"
      - printf '[{"name":"bfi-mcp","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
  name: BuildArtifact

cache:
  paths:
    - '/root/.cache/pip/**/*'
